<html>
<head><title>OpenLayers TIRIS layer=Image WMS test</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<script src="http://openlayers.org/api/OpenLayers.js"></script>
<script>
function init() {
var options = {
    attribution: {
        title: "Provided by OSGeo",
        href: "http://www.osgeo.org/"
    }
};
var map = new OpenLayers.Map("maparea");
var wms = new OpenLayers.Layer.WMS("TIRIS Orthofoto", "https://gis.tirol.gv.at/arcgis/services/Service_Public/oph05_wms/MapServer/WMSServer",
            {format: 'image/png', 
             bbox: '-30000,150000,220000,300000',
             layers: 'Image'},
            {projection: new OpenLayers.Projection("EPSG:31254"),
            maxExtent: new OpenLayers.Bounds(-30000,150000,220000,300000)}
            );

map.addLayer(wms);
map.zoomToMaxExtent();

//point = new OpenLayers.Geometry.Point(12.70139, 46.86611);
//alert(point.x);
//fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
//toProjection   = new OpenLayers.Projection("EPSG:31255"); // to Spherical Mercator Projection
//position       = point.transform( fromProjection, toProjection);
//alert(position.x);

}
</script>
</head>
<body onload="init()">
<div ><b>ORTHOFOTO TIROL (EPSG:3857)</b><br> Datenquelle: "Land Tirol- data.tirol.gv.at". Die Anwednung nutzt <a src="http://openlayers.org/">http://openlayers.org/</a></div>
<div id="maparea"></div>

</body>
</html>
